<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AWS Photo Bucket</title>
	 <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="container">
		<button id="getPics" onclick="postMovie()">Insert Movie</button>
		<form method="POST" action="https://6lb8vtwq51.execute-api.us-west-2.amazonaws.com/dev/post">
			Title: <input type="text" name="movieTitle" value="Mickey"><br>
			Year: <input type="text" name="movieYear" value="1111"><br>
			Genre <input type="text" name="movieGenre" value="cool"><br>
			<input type="submit" value="Submit">
		</form>
		<table id="dataTable">
			<tr>
			    <th>Movie #</th>
			    <th>Title</th>
			    <th>Year of Publication</th>
			    <th>Genre</th>
  			</tr>
		</table>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="app.js"></script>
</html>
